<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap introduction</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-1 bg-primary">col-1</div>
            <div class="col-sm-1 bg-info">col-2</div>
            <div class="col-sm-1 bg-success">col-3</div>
            <div class="col-sm-1 bg-warning">col-4</div>
            <div class="col-sm-1 bg-danger">col-5</div>
            <div class="col-sm-1 bg-secondary">col-6</div>  
            <div class="col-sm-1 bg-dark">col-7</div>
            <div class="col-sm-1 bg-light">col-8</div>
            <div class="col-sm-1 bg-primary">col-9</div>
            <div class="col-sm-1 bg-info">col-10</div>
            <div class="col-sm-1 bg-success">col-11</div>
            <div class="col-sm-1 bg-warning">col-12</div>

        </div>

        <br>

        <div class="row">
 
            <div class="col-xl bg-primary">col-1</div>
            <div class="col-xl bg-info">col-2</div>

        </div>
        
        <br>

        <div class="row">
 
            <div class="col-lg bg-success">col-11</div>
            <div class="col-lg bg-warning">col-12</div>

        </div>

        <br>

        <div class="row">
 
            <div class="col-lg bg-primary">col-9</div>
            <div class="col-lg bg-info">col-10</div>

        </div>

         <br>

        <div class="row">
 
            <div class="col-lg bg-warning">col-4</div>
            <div class="col-lg bg-danger">col-5</div>

        </div>
       
        <br>

        <div class="row">
 
            <div class="col-lg bg-secondary">col-6</div>
            <div class="col-lg bg-dark">col-7</div>

        </div>

         
        <br>

        <div class="row">
 
            <div class="col-lg bg-secondary">col-6</div>
            <div class="col-lg bg-dark">col-7</div>
            <div class="col-lg bg-danger">col-5</div>

        </div>

    </div>



    <script src="js/bootstrap.min.js"></script>

</body>

</html>
