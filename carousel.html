<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <!-- carousel div start  -->

            <div class="carousel slide" id="car1">


                <div class="carousel-indicators">

                    <button type="button" class="active" data-bs-target="#car1" data-bs-slide-to="0"></button>

                    <button type="button" data-bs-target="#car1" data-bs-slide-to="1"></button>

                    <button type="button" data-bs-target="#car1" data-bs-slide-to="2"></button>



                </div>

                <!--car inner start  -->

                <div class="carousel-inner">

                    <!-- car item start  -->

                    <div class="carousel-item active">

                        <img class="d-block w-100" src="img/backg.jpg" alt="" srcset="">
                    </div>

                    <div class="carousel-item">

                        <img class="d-block w-100" src="img/flower.jpg" alt="" srcset="">
                    </div>

                    <div class="carousel-item">

                        <img class="d-block w-100" src="img/gate.jpg" alt="" srcset="">
                    </div>

                </div>

                <!-- car button start  -->

                <button class="btn text-light mt-3 carousel-control-prev" data-bs-target="#car1" data-bs-slide="prev">

                    <span class="carousel-control-prev-icon"></span>

                </button>

                <button class="btn text-light mt-3 carousel-control-next" data-bs-target="#car1" data-bs-slide="next">
                    
                    <span class="carousel-control-next-icon"></span>

                </button>


            </div>







        </div>
    </div>





    <script src="js/bootstrap.min.js"></script>

</body>

</html>
