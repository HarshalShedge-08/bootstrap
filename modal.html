<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap introduction</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <!-- button div start -->

            <div class="col-md-3">

                <button class="btn btn-outline bg-danger text-light mt-4" type="button" data-bs-toggle="modal"
                    data-bs-target="#mymodal">Open Modal</button>

            </div>


            <!-- modal div start -->

            <div class="modal" id="mymodal">

                <!-- modal-dialog start  -->

                <div class="modal-dialog modal-lg">


                    <!-- modal-content div start -->

                    <div class="modal-content">

                        <!-- modal-header -->

                        <div class="modal-header">

                            <h4 class="modal-title">Bootstrap Modal</h4>

                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                        </div>

                        <!-- modal-body -->

                        <div class="modal-body">


                        </div>

                        <!-- modal-footer -->

                        <div class="modal-footer">

                            <button type="button" class="btn btn-dark text-light" data-bs-dismiss="modal">close</button>

                        </div>

                        <!-- modal content end -->
                    </div>

                    <!-- modal dialog end -->
                </div>

                <!-- modal div end -->
            </div>



        </div>

    </div>



    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
